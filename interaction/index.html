<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <!-- LIBS -->
    <script src="../node_modules/cannon/build/cannon.js" type="text/javascript"></script>
    <script src="../node_modules/babylonjs/babylon.max.js" type="text/javascript"></script>
    <script src="interactions.js" type="text/javascript"></script>

</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");

        var interactions = new BABYLON.Interactions(canvas);
        interactions.run();
    </script>

</body>
</html>
